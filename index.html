<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8"/>

<link rel="stylesheet"  href="style.css">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.15.1/dist/katex.min.css">
<script src="https://cdn.jsdelivr.net/npm/katex@0.15.1/dist/katex.min.js"></script>

<title>Linear Combinations</title>

<canvas id="grid"></canvas>
<canvas id="vectors"></canvas>
<div id="equation"><span id="equation-span"></span></div>

<div id="options">
    <div id="toggle" onclick="toggleOptions()">
        <a>Options</a>
    </div>
    <div id="option-list">
        <label>Background</label>
        <select id="options-background">
            <option value="grid">Grid</option>
            <option value="vectors">Basis vectors</option>
            <option value="grid-vectors" selected>Grid + basis vectors</option>
            <option value="coefficient-grid">Coefficient grid</option>
        </select>
        <label>Snap</label>
        <select id="options-snap">
            <option value="none">None</option>
            <option value="coordinates" selected>Coordinates</option>
            <option value="coefficients">Coefficients</option>
        </select>
        <label>Basis vectors</label>
        <div>
            <div class="input-basis-vectors" id="input-u">
                <label class="input-vector-label">u</label>
                <div class="input-vector" style="padding-right: 1em;">
                    <input id="u-x" type="number" value="1">
                    <input id="u-y" type="number" value="0">
                </div>
            </div>
            <div class="input-basis-vectors" id="input-v">
                <label class="input-vector-label">v</label>
                <div class="input-vector">
                    <input id="v-x" type="number" value="0">
                    <input id="v-y" type="number" value="1">
                </div>
            </div>
        </div>
        <br>
        <input type="checkbox" id="show-equation-checkbox" name="show-equation-checkbox" checked>
        <label for="show-equation-checkbox">Show Equation</label>
    </div>
</div>

<script src="options.js"></script>
<script src="vectors.js"></script>
<script src="grid.js"></script>
<script src="equation.js"></script>
