<link rel="stylesheet"  href="style.css">

<title>Linear Combinations</title>

<canvas id="grid"></canvas>
<canvas id="vectors"></canvas>

<div id="options">
    <div id="toggle" onclick="toggleOptions()">
        <a>Options</a>
    </div>
    <div id="option-list">
        <label>Background</label>
        <select id="options-background">
            <option value="grid">Grid</option>
            <option value="vectors">Basis vectors</option>
            <option value="grid-vectors">Grid + basis vectors</option>
            <option value="coefficient-grid">Coefficient grid</option>
        </select>
        <label>Snap</label>
        <select id="options-snap">
            <option value="none">None</option>
            <option value="coordinates">Coordinates</option>
            <option value="coefficients">Coefficients</option>
        </select>
        <label>Basis vectors</label>
        <div>
            <div class="input-basis-vectors" id="input-u">
                <label class="input-vector-label">u</label>
                <div class="input-vector" style="padding-right: 1em;">
                    <input id="u-x" type="number">
                    <input id="u-y" type="number">
                </div>
            </div>
            <div class="input-basis-vectors" id="input-v">
                <label class="input-vector-label">v</label>
                <div class="input-vector">
                    <input id="v-x" type="number">
                    <input id="v-y" type="number">
                </div>
            </div>
        </div>
    </div>
</div>

<script src="options.js"></script>
<script src="vectors.js"></script>
<script src="grid.js"></script>
